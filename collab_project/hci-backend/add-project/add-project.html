<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .student-inputs {
            margin-top: 15px;
        }
        
        .student-input {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .student-input input {
            flex: 1;
        }
        
        .student-input button {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #357abd;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
            display: none;
        }
        
        .alert-success {
            background-color: #4CAF50;
        }
        
        .alert-error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Project</h1>
        
        <div id="alert" class="alert"></div>
        
        <form id="add-project-form">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            
            <div class="form-group">
                <label for="domain">Domain</label>
                <input type="text" id="domain" name="domain" required>
            </div>
            
            <div class="form-group">
                <label for="facultySupervisor">Faculty Supervisor</label>
                <input type="text" id="facultySupervisor" name="facultySupervisor" required>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="numberOfStudents">Number of Students</label>
                <input type="number" id="numberOfStudents" name="numberOfStudents" min="1" required>
            </div>
            
            <div class="form-group">
                <label>Student Names</label>
                <div id="studentInputs" class="student-inputs">
                    <div class="student-input">
                        <input type="text" name="studentName" placeholder="Student Name" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">Add Project</button>
        </form>
    </div>

    <script src="add-project.js"></script>
</body>
</html>
