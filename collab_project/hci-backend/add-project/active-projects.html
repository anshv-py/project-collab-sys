<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            flex: 1;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn:hover {
            background-color: #357abd;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .faculty-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .faculty-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .project-card {
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }
        
        .project-card:last-child {
            border-bottom: none;
        }
        
        .project-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .project-domain {
            display: inline-block;
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            color: #495057;
            margin-left: 10px;
        }
        
        .project-date {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .student-list {
            list-style: none;
        }
        
        .student-item {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .student-item i {
            color: #6c757d;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Active Projects Dashboard</h1>
            <button id="printBtn" class="btn btn-secondary">
                <i class="fas fa-print"></i> Print Report
            </button>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label for="facultyFilter">Filter by Faculty</label>
                <select id="facultyFilter">
                    <option value="">All Faculty</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search by project name or student name">
            </div>
        </div>
        
        <div id="projectsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </div>
    
    <script src="active-projects.js"></script>
</body>
</html>
