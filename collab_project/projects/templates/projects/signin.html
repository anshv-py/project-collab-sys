{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        }

        :root {
        --primary: #2e7d32;
        --primary-light: #4caf50;
        --primary-dark: #1b5e20;
        --secondary: #e8f5e9;
        --accent: #81c784;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --white: #ffffff;
        --border: #c8e6c9;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8f5e9;
        }

        .container {
        display: flex;
        width: 90%;
        max-width: 1000px;
        height: 680px; /* Increased height to fit all elements */
        background-color: var(--white);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        }

        .left-panel {
        flex: 1;
        background: linear-gradient(145deg, var(--primary-light), var(--primary-dark));
        color: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        position: relative;
        overflow: hidden;
        }

        .left-panel::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -100px;
        left: -100px;
        }

        .left-panel::after {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -50px;
        right: -50px;
        }

        .brand {
        position: absolute;
        top: 30px;
        left: 40px;
        font-size: 1.5rem;
        font-weight: 700;
        z-index: 1;
        }

        .brand span {
        color: #a5d6a7;
        }

        .left-panel h1 {
        font-size: 2rem; /* Slightly smaller font size */
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 20px;
        z-index: 1;
        text-align: center;
        line-height: 1.3;
        }

        .left-panel img {
        width: 100%;
        max-width: 500px;
        margin: 20px 0;
        z-index: 1;
        border-radius: 16px;
        filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.04));
        }
            
        .right-panel {
        flex: 1.1;
        padding: 30px; /* Reduced padding */
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto; /* Added scrolling if needed */
        }

        .right-panel h2 {
        text-align: center;
        margin-bottom: 20px; /* Reduced margin */
        color: var(--primary);
        font-weight: 600;
        font-size: 1.75rem;
        }
        form {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Reduced gap */
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group label {
        font-weight: 500;
        margin-bottom: 6px; /* Reduced margin */
        color: var(--text-dark);
        font-size: 0.9rem;
        }

        .input-group input, select {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #66bb6a;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
        padding: 10px; /* Reduced padding */
        border: none;
        background-color: var(--primary);
        color: white;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1rem;
        margin-top: 5px; /* Reduced margin */
        }

        .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }


        .toggle-text {
            text-align: center;
            margin-top: 15px; /* Reduced margin */
            font-size: 0.9rem;
            color: var(--text-light);
        }

        body[data-mode="login"] #password2,
        body[data-mode="login"] #domain,
        body[data-mode="login"] #details,
        body[data-mode="login"] #email,
        body[data-mode="login"] #email-user {
            display: none;
        }

        body[data-mode="signup"] #password2,
        body[data-mode="signup"] #domain,
        body[data-mode="signup"] #details,
        body[data-mode="signup"] #email,
        body[data-mode="signup"] #email-user {
            display: flex;
        }

        span {
            text-align: center;
            margin-top: 1px; /* Reduced margin */
            font-size: 0.9rem;
            color: #388e3c;
            cursor: pointer;
        }
        .messages {
            margin: 1em 0;
            position: relative;
        }

        .alert {
            padding: 0.75em 1.25em;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 2px;
        }

        .input-group.small {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .input-group.small select,
        .input-group.small input {
            width: 100%;
            padding: 0.6em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/css/multi-select-tag.min.css">
</head>
<body data-mode="login">
    <div class="container">
        <div class="left-panel">
            <div class="brand">Project<span>Manager</span></div>
            <h1>Create Amazing Projects with the Best Minds!</h1>
            <img src="https://images.stockcake.com/public/4/8/0/480dca9e-f0b5-42ed-bddc-f3867bf90e7d_large/electronics-workshop-collaboration-stockcake.jpg" alt="Project Collaboration">
          </div>
        <div class="right-panel">
            <h2 id="form-title">Sign In</h2>
            <form id="auth-form" method="POST" action="{% url 'auth' %}">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% csrf_token %}
                <input type="hidden" name="mode" id="mode" value="login">
                <div class="input-row" id="details">
                    <div class="input-group small">
                        <select name="salutation" id="salutation">
                            <option>Dr.</option>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Ms.</option>
                        </select>
                    </div>
                    <div class="input-group small">
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div class="input-group small">
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="input-group">
                    <i class="fas fa-user" id="email-user"></i>
                    <input type="text" id="email" name="email" placeholder="Email ID" autocomplete="email">
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group" id="password2">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pass2" name="pass2" placeholder="Confirm Password">
                </div>
                <div class="input-group" id="domain">
                    <select id="selection" name="selection" multiple style="border: 1px solid #ccc; border-radius: 5px;">
                        <option>AIML</option>
                        <option>Big Data</option>
                        <option>Blockchain</option>
                        <option>Cryptography</option>
                        <option>Data Science</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="radio-group">
                    <label><input type="radio" name="role" value="student" id="stu" required> Student</label>
                    <label><input type="radio" name="role" value="faculty" id="fac" required> Faculty</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-text" id="toggle-text">
                    Don't have an account?
                    <span id="toggle-btn">Sign Up</span>
                </p>
            </form>
        </div>
    </div>
    <script src="{% static 'projects/js/auth.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/js/multi-select-tag.min.js"></script>
    <script>
        new MultiSelectTag('selection', {
            placeholder: '-- Domains Of Interest --',
            onChange: function(selected) {
                console.log('Selection changed:', selected);
            }
        })
    </script>
    <script>
        setTimeout(() => {
          const alerts = document.querySelectorAll('.alert');
          alerts.forEach(alert => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
          });
        }, 3000);
    </script>
</body>
</html>
