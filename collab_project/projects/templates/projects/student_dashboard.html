<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Dashboard</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger float-end">Logout</a>
        <h3 class="mt-4">Available Projects</h3>
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item">
                    <strong>{{ project.title }}</strong> - {{ project.description }}  
                    <span class="badge bg-secondary">{{ project.faculty.username }}</span>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No projects available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
